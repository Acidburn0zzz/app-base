<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Ulimit Events Watch -->
<plugin name="UlimitWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="UlimitDaemonEvent" delay="3">
    <action>sudo /usr/sbin/syncaction base ulimit_workaround</action>
  </action-group>

  <on-create type="pattern" path="/var/run" action-group="UlimitDaemonEvent">^squid.pid*</on-create>
</plugin>
