<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Base Install Watch -->
<plugin name="BaseInstallWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="BaseReconfigure" delay="1">
    <action>sudo /usr/sbin/syncaction base install_event</action>
  </action-group>

  <on-create type="pattern" path="/boot/grub" action-group="BaseReconfigure">^grub.*</on-create>
  <on-modify type="pattern" path="/boot/grub" action-group="BaseReconfigure">^grub.*</on-modify>
</plugin>
